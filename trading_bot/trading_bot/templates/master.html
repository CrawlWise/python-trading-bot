{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    {% block title %} {% endblock %} {% load bootstrap5 %} {% bootstrap_css %}
    {% bootstrap_javascript %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

   {% block stylesheet %} <link rel='stylesheet' href="{% static 'css/style.css' %}"> {% endblock %}
  <body>
    <div class="container-fluid main-container">
      <section class="header">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="{% static 'img/crawlwise-nb.png' %}" alt="Avatar Logo" style="width:40px;" class="rounded-pill"> 
            </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'landing'%}">Trade</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'portfolio' %}">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'history' %}">History</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </nav>
      </section>
      {% block content %}
      {% endblock %}
      
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="../static/js/style.js"></script>
    <section class="footer">
      footer goes in here
    </section>
  </body>
</html>
